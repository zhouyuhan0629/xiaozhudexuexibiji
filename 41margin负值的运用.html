<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>

        ul li {
            width: 100px;
            height: 50px;
            border: blue 5px solid;
            float: left;
            /* margin-left: -5px; */
            border-collapse:collapse;
            /* 通过margin负值实现border collapse,只用于表格 */
        }

        ul li:hover {
            position: relative;
            /* r没有定位的话用!!!!!!!!相对定位压住标准流，如果都有定位就用z-index */
            border-color: pink;
        }
    </style>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
