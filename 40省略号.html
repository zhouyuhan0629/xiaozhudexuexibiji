<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 500px;
            background-color: pink;
            margin: 100px auto;
            /* white-space: nowrap; *这条是单行显示/
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            /* 限制在一个块元素显示的文本的行数 */
            -webkit-line-clamp: 2;
            /* 设置或检索伸缩盒对象的子元素的排列方式 */
            -webkit-box-orient: vertical
        }
    </style>
</head>
<body>
    <div>范德萨发京东数据放到少奋斗几十年附近的法大师傅大师傅</div>
</body>
</html>
