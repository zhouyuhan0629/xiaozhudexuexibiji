<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  * {
    padding: 0;
    margin: 0;
  }
    body {
      width: 100%;
      
    }
    .app ul {
      width: 100%;
      height: 45px;
    }
   .app ul li {
     float: left;
     height: 45px;
     background-color: pink;
     list-style: none;
   }

   .app ul li:nth-child(1) {
     width: 8%;
   }
   .app ul li:nth-child(2) {
     width: 10%;
   }
   .app ul li:nth-child(3) {
     width: 57%;
   }
   .app ul li:nth-child(4) {
     width: 25%;
   }

</style>
<body>
  <header class="app">
    <ul>
        <li>
          8
        </li>
        <li>
          10
        </li>
        <li>57</li>
        <li>25</li>
    </ul>
</header>
</body>
</html>
