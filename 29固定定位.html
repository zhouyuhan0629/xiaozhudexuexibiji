<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fix {
            width: 180px;
            height: 100px;
            background-color: pink;
            position: fixed;
            left: 50%;
            margin-left: -90px;
            /* 绝对定位/固定定位居中也用这种方式，因为margin：auto不起作用 */
            /* 不过margin-left用自己盒子的负数 */
        }
        
        .banxin {
            width: 800px;
            height: 200px;
            background-color: skyblue;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="fix">
    </div>
    <div class="banxin"></div>
</body>

</html>
